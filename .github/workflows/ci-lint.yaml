name: ci-linters

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run linters
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      pull-requests: read
    strategy:
      matrix:
        os: [ubuntu-latest] # macos-latest, windows-latest
        node: [22.19.0]
        pnpm: [10.17.0]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm }}
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Eslint
        run: pnpm run lint:eslint
      - name: Prettier
        run: pnpm run lint:prettier
      - name: Types check
        run: pnpm run lint:tsc
